<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />

</head>

<body>
    <!-- start form -->
    <h1>Form</h1>
    <form method="GET" action="/">
        <!-- first fiel personal infomation -->
        <fieldset class="form-control">
            <legend>Personal Info</legend>
            <!-- name -->
            <div class="form-control">
                <label for="FristName">Name:</label>
                <input type="text" class="form-control" id="FristName" aria-describedby="name" placeholder="Enter Frist Name">
                <input type="text" class="form-control" id="LastName" aria-describedby="name" placeholder="Enter Last Name">


            </div>
            <!-- Email -->
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

                <!-- </div>
            Date of birth
                <div class="form-control">
                    <label>Date of Birth:</label> <input id="date" type="date" value="2018-02-08">
                </div> -->

                <!-- Gender -->
                <div class="form-control">
                    <label>Gender:</label>
                    <div class="form-radio">
                        <input type="radio" class="form-radio-input" id="exampleCheck1">
                        <label class="form-radio-label" for="exampleCheck1">Male</label>
                        <br>
                        <input type="radio" class="form-radio-input" id="exampleCheck1">
                        <label class="form-radio-label" for="exampleCheck2">Female</label>
                        <br>
                        <input type="radio" class="form-radio-input" id="exampleCheck1">
                        <label class="form-radio-label" for="exampleCheck3">Other</label>
                    </div>
                </div>
                <!-- number  -->
                <div class="form-control">
                    <label for="number">Number:</label>
                    <input type="number" class="form-control" id="number" aria-describedby="name" placeholder="Enter your Number">

                </div>
        </fieldset>

        <!-- secend feild password -->
        <fieldset class="form-control">
            <legend>Password</legend>
            <div class="form-control">
                <label for="pw">Password</label>
                <input type="password" class="form-control" id="pw" placeholder="Password">
            </div>
            <div class="form-control">
                <label for="cpw">Confirm Password:</label>
                <input type="password" class="form-control" id="cpw" placeholder="Password">
            </div>
        </fieldset>

        <!-- theard field address -->
        <fieldset class="form-control">
            <legend>Address</legend>
            <!-- present address -->
            <div class="form-control">
                <label for="present">Present Address:</label>
                <address>
                    <textarea id="present" name="present" class="form-control"></textarea>
                </address>
            </div>
            <!-- permanent address -->
            <div class="form-control">
                <label for="permant">Permanent Address:</label>
                <address>
                    <textarea id="permant" name="permant" class="form-control"></textarea>
                </address>
            </div>
            <!-- countrys -->
            <div class="form-control">
                <label for="country">Country:</label>
                <select class="form-control" id="country" name="country">
                    <option value="af">Afghanistan</option>
                    <option value="bd" selected>Bangladesh</option>
                    <option value="bh">Bhutan</option>
                    <option value="in">India</option>
                    <option value="mal" >Maldives</option>
                    <option value="ne">Nepal</option>
                    <option value="pk">Pakistan</option>
                    <option value="srl">Sri Lanka</option>
                </select>
            </div>
        </fieldset>


        <!-- forth field others -->
        <fieldset>
            <legend>Others</legend>
            <div class="form-control">
                <label>Relationship Status:</label>
                <div class="form-radio">
                    <label for="radio-single"><input id="radio-single" type="radio" name="status" value="single"> Single</label>
                    <label for="radio-married"><input id="radio-married" type="radio" name="status" value="married">Married</label>
                </div>
            </div>
            <div class="form-control">
                <label>Education:</label>
                <div class="form-check">
                    <label for="checkbox-jsc">
                        <input id="checkbox-jsc" type="checkbox"  name="jsc" value="jsc"> JSC</label>
                    <label for="checkbox-ssc">
                        <input id="checkbox-ssc" type="checkbox"  name="ssc" value="ssc"> SSC</label>
                    <label for="checkbox-hsc">
                        <input id="checkbox-hsc" type="checkbox" name="hsc" value="hsc"> HSC</label>
                    <label for="checkbox-bsc">
                        <input id="checkbox-bsc" type="checkbox" name="bsc" value="bsc"> BSc</label>
                    <label for="checkbox-others">
                        <input id="checkbox-others" type="checkbox" name="gender" value="others"> Others</label>
                </div>
            </div>
            <div class="form-control">
                <label for="image">Picture</label>
                <input name="image" type="file" id="image">
            </div>
            <div class="form-control">
                <label for="about">About You:</label>
                <textarea id="about" name="details" class="form-control"></textarea>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="css/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
